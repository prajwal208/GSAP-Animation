<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="coderell" content="width=device-width, initial-scale=1.0">
    <title>Valorent Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Tweenmax GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <div class="nav">
            <div class="logo">valorant<span class="reg">&reg;</span></div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </div>

        <img src="hero1.png" alt="" class="product-img">

        <div class="product-text">
            <h1 class="product-title">valorant.</h1>
        </div>

        <div class="product-desc">
            <p class="product-text">It's time to shine !</p>
            <button class="product-btn">Play now</button>
        </div>

        <div class="size">
           <img src="image1.png" width="300px" height="150px" style="cursor: pointer;">
        </div>
        
        


        <div class="bottom-img"></div>

        <div class="bottom-right left-button">
            <ul style="display: flex;">
                <li>
                  <img src="hero.png" width="150px" height="180px"/>
                </li>
                <li>
                  <img src="hero.png" width="150px" height="150px"/>
                </li>
            </ul>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </div>

    <script>
        TweenMax.to('.first', 1.5, {
            delay: .2,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.second', 1.5, {
            delay: .4,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.third', 1.5, {
            delay: .6,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.from('.logo', 1, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.menu', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.search', .8, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.bag', 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom('.media ul li', 1, {
            delay: 2,
            opacity: 0,
            x: -20,
            ease: Power3.easeInOut
        }, 0.08)

        TweenMax.from('.size', 1.3, {
            delay: 5.7,
            opacity: 0,
            y:50,
            ease: Expo.easeInOut
        })
        
        TweenMax.from('.bottom-right ul li', 1.5, {
            delay: 6.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-right ul li:last-child', .6, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-img', 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.product-title', 3, {
            delay: 2.2,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-img', 1, {
            delay: 4.2,
            opacity: 0,
            y: -800,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc p', 3, {
            delay: 4.5,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc button', 3, {
            delay: 6,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
    </script>
</body>

</html>
